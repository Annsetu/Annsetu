<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Farmer Admin • Nature Connect</title>
    <link href="/styles.css" rel="stylesheet" />
    <style>
      .admin { max-width: 720px; margin: 40px auto; background: #fff; border: 1px solid #e5e7eb; border-radius: 16px; padding: 16px; }
      .admin h1 { margin-top: 0; }
      form.grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
      form.grid input, form.grid textarea { padding: 10px; border: 1px solid #e5e7eb; border-radius: 10px; width: 100%; }
      form.grid textarea { grid-column: span 2; min-height: 90px; }
      .row { display: flex; gap: 10px; }
      .products { margin-top: 16px; display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 12px; }
    </style>
  </head>
  <body>
    <div class="admin">
      <h1>Farmer Admin</h1>
      <p class="muted">Add new products. Use API key 'devkey' locally or set ADMIN_API_KEY in env.</p>
      <form id="productForm" class="grid">
        <input name="name" placeholder="Name" required />
        <input name="price" placeholder="Price (e.g., 3.5)" required type="number" step="0.01" />
        <input name="unit" placeholder="Unit (e.g., lb, dozen)" />
        <input name="category" placeholder="Category" />
        <input name="imageUrl" placeholder="Image URL" />
        <input name="stock" placeholder="Stock (optional)" type="number" />
        <textarea name="description" placeholder="Description"></textarea>
        <input name="apiKey" placeholder="API Key" value="devkey" />
        <button class="primary-btn" type="submit">Add product</button>
      </form>
      <div id="msg" class="checkout-message" role="status"></div>
      <h2>Current Products</h2>
      <div id="products" class="products"></div>
    </div>
    <script>
      async function loadProducts() {
        const res = await fetch('/api/products');
        const products = await res.json();
        const root = document.getElementById('products');
        root.innerHTML = '';
        for (const p of products) {
          const el = document.createElement('div');
          el.className = 'card';
          el.innerHTML = `<img src="${p.imageUrl}" alt="${p.name}"><div class="card-body"><div class="card-title"><div>${p.name}</div><div class="price'>$${p.price.toFixed(2)}</div></div><div class="muted">${p.category || ''} • ${p.unit || ''}</div></div>`;
          root.appendChild(el);
        }
      }
      document.getElementById('productForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(e.currentTarget).entries());
        data.price = Number(data.price);
        if (data.stock) data.stock = Number(data.stock);
        const msg = document.getElementById('msg');
        msg.textContent = '';
        try {
          const res = await fetch('/api/products?apiKey=' + encodeURIComponent(data.apiKey || ''), {
            method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data)
          });
          const body = await res.json();
          if (!res.ok) throw new Error(body.error || 'Failed');
          msg.textContent = 'Added ' + body.name;
          e.currentTarget.reset();
          await loadProducts();
        } catch (err) {
          msg.textContent = err.message;
        }
      });
      loadProducts();
    </script>
  </body>
  </html>
